name: Deploy to Firebase Hosting on push to main
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21'  # or whichever version you're using

      - name: Build Next.js app
        run: npm ci && npm run build

      - name: Install functions dependencies
        run: cd functions && npm ci
        
      - name: Build Firebase Functions
        run: cd functions && npm run build

      # Step 6: Deploy to Firebase
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub Actions
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FIRECARD }}  # Your Firebase service account key (see step below)
          channelId: live  # The deployment channel (live for production, staging for a staging environment)
          projectId: firecard  # Your Firebase project ID
